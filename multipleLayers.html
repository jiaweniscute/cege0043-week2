<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet and Javascript Example</title>

    <!-- the following links add the CSS and Javascript required for the Leaflet Map -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
          integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js" integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
            crossorigin=""></script>

    <link rel="stylesheet" href="ionicons.min.css">
    <link rel="stylesheet" href="leaflet.awesome-markers.css">
    <script src="leaflet.awesome-markers.js"></script>


    <script>

        function loadEarthquakeData(){
            getEarthquakes()
            console.log('earthquake data updated')

        }

        var client;
        var earthquakelayer;
        // get earthquake data using XMLHttpRequest
        function getEarthquakes() {
            client = new XMLHttpRequest();
            client.open('GET', 'https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson');
            client.onreadystatechange = earthquakeResponse;
            client.send();
        }

        // wait for response from data server, process response once it is received
        function earthquakeResponse() {
            if (client.readyState == 4) {
                var earthquakedata = client.responseText;
                loadEarthquakelayer(earthquakedata);
            }
        }

        // convert received data (text) to JSON format and add to map
        function loadEarthquakelayer(earthquakedata){
            // convert text to json format
            var earthquakejson = JSON.parse(earthquakedata);
            // load the geojson layer
            earthquakelayer = L.geoJson(earthquakejson,
                { pointToLayer: function(feature, latlng) {
                    if(feature.properties.mag > 1.75){
                        return L.marker(latlng, {icon:testMarkerRed}).bindPopup("<b>"+ feature.properties.place+"</b>");
                    }
                    else {
                        return L.marker(latlng, {icon:testMarkerPink}).bindPopup("<b>"+ feature.properties.place+"</b>");
                    }
                }
                }
            ).addTo(mymap);
            mymap.fitBounds(earthquakelayer.getBounds()); // change map zoom to see all data
        }
    </script>


    <!-- the following CSS is used to set the size of the Map -->
    <style type="text/css">
        #mapid { height: 180px; }
    </style>
</head>




<body>
    <div id="mapid" style="width: 600px; height: 400px; ">

        <script>
            // load map
            var mymap = L.map('mapid').setView([51.505, -0.09], 13);

            //load tiles
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw',
                { maxZoom: 18,
                    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,' +
                    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' + 'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                    id: 'mapbox.streets'
                }).addTo(mymap);

            // load map data only after page has loaded
            document.addEventListener('DOMContentLoaded', function(){
                getEarthquakes();
            }, false)

            // colour markers

            var testMarkerRed = L.AwesomeMarkers.icon({
                icon:'play',
                markerColor:'red'
            });

            var testMarkerPink = L.AwesomeMarkers.icon({
                icon:'play',
                markerColor:'pink'
            });

        </script>

    </div>

    <button id = "loadData" name = "loadData" onclick ="loadEarthquakeData()">Click here to load the data</button>


</body>
</html>
